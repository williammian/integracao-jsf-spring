<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
>

<ui:composition template="layout.xhtml">
	<ui:define name="head">	
		Pesquisa de clientes
	</ui:define>
	
	<ui:define name="body">
	
		<h:form id="form">
			<h:dataTable styleClass="table" var="cliente" value="#{pesquisaClienteBean.clientes}">
				<h:column>
					<f:facet name="header">
						#
					</f:facet>

					<h:outputLink styleClass="btn btn-default" value="registro-cliente.xhtml?id=#{cliente.id}">
						<span class="fa fa-edit"></span>
					</h:outputLink>
				</h:column>

				<h:column>
					<f:facet name="header">
						Nome
					</f:facet>

					<h:outputText value="#{cliente.nome}" />
				</h:column>
			</h:dataTable>
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
